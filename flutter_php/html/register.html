<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Flutter PHP Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style type="text/css">
    body{
        background-color: #FA8BFF;
        background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
        height: 800px;
    }

  </style>


  <body >
    

    <!-- Admin Panel HTML Codes Will Be Wriiten Here (Start)-->

    <div class="container-fluid">
        <div class="row" style="padding-top: 10%;">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="text-align: center; background-color: white; border-radius: 20px;">
                <div class="row" >
                    <div class="col-md-12" style="padding-bottom: 15px;">
                        <img src="Logo.png" height="70">
                    </div>

                    <div class="col-md-12">
                        <span style="font-family: 100; font-size: 15px;">Register A New Account</span>
                    </div>

                    <div class="col-md-12">
                        <form>
                            <div class="row">
                              <div class="col-md-12" style="text-align:left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;">
                                <label>Your Name</label>
                                <input type="text" name="yourname" placeholder="Yourname" class="form-control">
                              </div>
        
                              <div class="col-md-12" style="text-align:left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;">
                                <label>Your Email (Email Will Be The Username)</label>
                                <input type="email" name="youremail" placeholder="Email Id" class="form-control">
                              </div>
        
                              <div class="col-md-12" style="text-align:left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;">
                                <label>Your Mobile</label>
                                <input type="number" name="mobile" placeholder="10 Digit Mobile Number" class="form-control">
                              </div>
        
                              <div class="col-md-12" style="text-align:left; font-size: 14px; font-weight: 200; padding: 20px 20px 10px 20px;">
                                <label>Password</label>
                                <input type="password" name="password" placeholder="Password" class="form-control">
                              </div>
        
                              <div class="col-md-12" style="text-align:left; font-size: 14px; font-weight: 200; padding: 20px 20px 10px 20px;">
                                <label>Confirm Password</label>
                                <input type="confirm-password" name="password" placeholder="Confirm Password" class="form-control">
                              </div>
        
                              <div class="col-md-12" style="text-align:center; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;">
                                <a href="authenticate.html" class="btn btn-warning" >Register Now</a>
                              </div>
        
                              <div class="col-md-12" style="text-align:center; font-size: 12px; font-weight: 200; padding: 0px 20px 10px 20px;">
                                <div class="row">
                                   
                                  <div class="col-md-12" style="text-align:center; font-size:12px; font-weight: 100;">
                                     <a href="index.html" style="text-decoration: none; color: black;">Already Have An Account? Login Now</a>
                                    
                                  </div>        
                                </div>
                              </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>


    <!-- Admin Panel HTML Codes Will Be Wriiten Here (End)-->


        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
